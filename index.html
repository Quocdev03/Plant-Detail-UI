<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="./Asset/img/plant-2.png" type="image/x-icon" />

    <!-- Main css -->
    <link rel="stylesheet" href="./Asset/css/main.css">

    <!-- Reset Css -->
    <link rel="stylesheet" href="./Asset/css/reset.css">

    <!-- Responsive -->
    <link rel="stylesheet" href="./Asset/css/responsive.css">

    <!-- Title -->
    <title>Plant Details</title>

</head>

<body>

    <!-- Wrapper -->
    <div class="plant-details">

        <!-- Plant Container -->
        <div class="plant-details__container">

            <!-- Plant Header -->
            <div class="plant-details__header">
                <div class="plant-header-back">
                    <i class="fa fa-angle-left"></i>
                    <a href="">Back To All Plants</a>
                </div>
                <div class="plant-header-like">
                    <i class="fa fa-heart"></i>
                </div>
            </div>

            <!-- Plant Contents -->
            <div class="plant-details__content">
                <div class="plant-details-content-image">
                    <img src="./Asset/img/plant-cart.png" alt="">
                </div>
                <div class="plant-details-content-info">
                    <h2 class="plant-details-content-title">Classic Peace Lily</h2>
                    <span class="plant-details-content-category">Popular House Plant</span>
                    <span class="plant-details-content-price">$80</span>
                    <p class="plant-details-content-desc">The Peace Lily is a wonderful symbol of calm and balance, a
                        perfect plant to have delivered for a variety of occasion.
                        Our Peace Lily is delivered in a woven basket and can be easily cared for.</p>
                    <div class="plant-details-content-button">
                        <button class="plant-content-button">Add To Cart</button>
                        <button class="plant-content-button">Wishlist</button>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
